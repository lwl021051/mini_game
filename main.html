<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// 自動調整畫面大小
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// 模擬按鈕區塊資料（以百分比計算位置）
const buttons = {
  up:    {px: 0.1, py: 0.7, w: 60, h: 60, key: 'w'},
  down:  {px: 0.1, py: 0.85, w: 60, h: 60, key: 's'},
  left:  {px: 0.02, py: 0.775, w: 60, h: 60, key: 'a'},
  right: {px: 0.18, py: 0.775, w: 60, h: 60, key: 'd'},
  attack:{px: 0.85, py: 0.775, w: 70, h: 70, key: 'k'},
};

const keys = {};

function getButtonRect(btn) {
  return {
    x: btn.px * canvas.width,
    y: btn.py * canvas.height,
    w: btn.w,
    h: btn.h
  };
}

// 繪製按鈕
function drawButtons() {
  ctx.font = "bold 24px sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (const name in buttons) {
    const btn = getButtonRect(buttons[name]);
    ctx.fillStyle = "#555";
    ctx.fillRect(btn.x, btn.y, btn.w, btn.h);
    ctx.fillStyle = "#fff";
    ctx.fillText(
      name === "attack" ? "🔥" : name.toUpperCase()[0],
      btn.x + btn.w / 2,
      btn.y + btn.h / 2
    );
  }
}

// 觸控事件處理
function handleTouch(e) {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const touches = e.touches || [{clientX: e.clientX, clientY: e.clientY}];

  for (const name in buttons) {
    const btn = getButtonRect(buttons[name]);
    for (const touch of touches) {
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      if (x >= btn.x && x <= btn.x + btn.w && y >= btn.y && y <= btn.y + btn.h) {
        keys[buttons[name].key] = true;
      }
    }
  }
}
function handleTouchEnd() {
  for (const name in buttons) {
    keys[buttons[name].key] = false;
  }
}

canvas.addEventListener("touchstart", handleTouch);
canvas.addEventListener("mousedown", handleTouch);
canvas.addEventListener("touchend", handleTouchEnd);
canvas.addEventListener("mouseup", handleTouchEnd);

// 模擬遊戲更新/渲染
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 假裝一個角色反應 key 狀態
  ctx.fillStyle = "white";
  ctx.font = "20px sans-serif";
  ctx.fillText("Pressed: " + Object.keys(keys).filter(k => keys[k]).join(", "), 20, 40);

  drawButtons();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
